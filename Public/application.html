<html>
  <head>
    <!-- Load the Firebase base library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="application.js"></script>

    <div class="container">
      <h1>Visitor registration</h1>

      <h3>The visitors information update on Beacon</h3>
        
        <br>
        <p>
          <a href="file:///Users/alexhirst/Desktop/beaconfire/Public/application.html?" class="btn btn-info">
          <span class="glyphicon glyphicon-refresh"></span> Click to refresh page
        </a>
      </p> 
        <br>

      <form id="recommendationForm">
        <div class="form-group">
          <label for="visitor">Visitor ID reference</label>
          <input class="form-control" id="vistorID" placeholder="Beacon ID card number">
        </div>
          
        <div class="form-group">
          <label for="first">First name</label>
          <input  class="form-control" id="firstName" placeholder="Enter visitors first name">
        </div>

        <div class="form-group">
          <label for="last">Last name</label>
          <input class="form-control" id="lastName" placeholder="Enter visitors last name">
        </div>

        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" class="form-control" id="dateBirth" placeholder="DD-MM-YYYY">
        </div>
          
        <div class="form-group">
          <label for="appointment">NHS staff appointment</label>
          <input class="form-control" id="appointmentName" placeholder="Enter the name of who the appointment is with eg. Dr Joe">
        </div>

        <div class="form-group">
          <label for="time">Appointment time</label>
          <input type="time" class="form-control" id="appointmentTime" placeholder="HH:MM">
        </div>

        <div class="form-group">
          <label for="location">Appointment location</label>
          <select class="form-control" id="appointmentLocation" placeholder="Select Location">
            <option>Clinical Research</option>
            <option>Xray</option>
            <option>Radiology</option>
            <option>Oncology</option>
          </select>
        </div>

        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
