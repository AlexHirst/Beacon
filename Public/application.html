<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="custom.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.3.4/underscore.string.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Visitor registration</h1>

      <h3>The visitors information update on Beacon</h3>
        
        <br>
        <p>
          <a href="file:///Users/alexhirst/Desktop/beaconfire/Public/application.html?" class="btn btn-info">
          <span class="glyphicon glyphicon-refresh"></span> Click to refresh page
        </a>
      </p> 
        <br>

      <form id="recommendationForm">
        <div class="form-group">
          <label for="visitor">Visitor ID reference</label>
          <input class="form-control" id="userId" placeholder="Beacon ID card number">
        </div>
          
        <div class="form-group">
          <label for="first">First name</label>
          <input  class="form-control" name="firstname" placeholder="Enter visitors first name">
        </div>

        <div class="form-group">
          <label for="last">Last name</label>
          <input class="form-control" name="lastname" placeholder="Enter visitors last name">
        </div>

        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" class="form-control" name="birthdate" placeholder="DD-MM-YYYY">
        </div>
          
        <div class="form-group">
          <label for="appointment">NHS staff appointment</label>
          <input class="form-control" name="appointmentname" placeholder="Enter the name of who the appointment is with eg. Dr Joe">
        </div>

        <div class="form-group">
          <label for="time">Appointment time</label>
          <input type="time" class="form-control" name="appointmentime" placeholder="HH:MM">
        </div>

        <div class="form-group">
          <label for="location">Appointment location</label>
          <select class="form-control" name="appointmentlocation" placeholder="Select Location">
            <option>Clinical Research</option>
            <option>Xray</option>
            <option>Radiology</option>
            <option>Oncology</option>
          </select>
        </div>

        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
